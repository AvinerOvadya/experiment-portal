<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('https://cdn.mos.cms.futurecdn.net/EVHE7D2dnMpihyUrQirCWf-1200-80.jpg.webp') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      #loginBox {
        background: rgba(0, 51, 102, 0.85);
        padding: 2.5em;
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        width: 90%;
        max-width: 520px;
      }

      #loginBox h1 {
        font-size: 2.4em;
        margin-bottom: 1.5em;
        font-weight: bold;
        text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
        line-height: 1.2;
      }

      #phoneInput {
        font-size: 1.4em;
        padding: 0.6em 0.8em;
        width: 100%;
        max-width: 360px;
        border-radius: 12px;
        border: none;
        text-align: center;
        box-sizing: border-box;
        margin-bottom: 1.5em;
      }

      #submitBtn {
        padding: 0.55em 2.2em;
        font-size: 1.1em;
        border: none;
        border-radius: 12px;
        background-color: #2196F3;
        color: white;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      #submitBtn:hover {
        background-color: #1976D2;
      }

      #error {
        margin-top: 1em;
        color: #ff9999;
      }
    </style>
  </head>
  <body>
    <div id="loginBox">
      <h1>Enter Your Phone<br>Number</h1>
      <input type="text" id="phoneInput" placeholder="e.g. 0501234567" />
      <br />
      <button id="submitBtn" onclick="submitPhone()">Enter</button>
      <div id="error"></div>
    </div>

    <script>
      function submitPhone() {
        const phone = document.getElementById("phoneInput").value.trim();
        document.getElementById("error").textContent = "";

        if (!phone) {
          document.getElementById("error").textContent = "Please enter your phone number.";
          return;
        }

        alert("Phone submitted: " + phone);
      }
    </script>
  </body>
</html>
