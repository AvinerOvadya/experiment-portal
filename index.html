<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment Portal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: url('mudra.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      #loginBox, #loadingBox {
        background: rgba(0, 51, 102, 0.8);
        padding: 2.5em;
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        width: 90%;
        max-width: 480px;
        display: none;
      }

      #experimentBox {
        display: none;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .experimentCard {
        background: rgba(0, 51, 102, 0.9);
        padding: 3em 4em;
        border-radius: 28px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 600px;
        width: 90%;
      }

      .experimentCard h1 {
        font-size: 2.2em;
        margin-bottom: 2em;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 8px rgba(0,0,0,0.5);
      }

      .experimentButtons {
        display: flex;
        gap: 2em;
        justify-content: center;
        flex-wrap: wrap;
      }

      .experiment {
        font-size: 1.6em;
        padding: 1em 2em;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s ease;
        min-width: 120px;
      }

      .experiment.active {
        background-color: #4CAF50;
        color: white;
      }

      .experiment.active:hover {
        background-color: #45a049;
      }

      .experiment.inactive {
        background-color: #888;
        color: #ccc;
        cursor: default;
      }

      h1 {
        font-size: 2.4em;
        margin-bottom: 1em;
        font-weight: bold;
        text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      }

      #phoneInput {
        font-size: 1.5em;
        padding: 0.6em 0.8em;
        width: 100%;
        max-width: 350px;
        border-radius: 12px;
        border: none;
        text-align: center;
        box-sizing: border-box;
        margin-bottom: 1em;
      }

      #submitBtn {
        padding: 0.7em 2em;
        font-size: 1.2em;
        border: none;
        border-radius: 12px;
        background-color: #2196F3;
        color: white;
        cursor: pointer;
      }

      #submitBtn:hover {
        background-color: #1976D2;
      }

      #error {
        margin-top: 1em;
        color: #ff9999;
      }

      #loadingBox p {
        font-size: 1.6em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="loginBox">
      <h1>Enter Your Phone Number</h1>
      <input type="text" id="phoneInput" placeholder="e.g. 0501234567" />
      <br />
      <button id="submitBtn" onclick="submitPhone()">Enter</button>
      <div id="error"></div>
    </div>

    <div id="loadingBox">
      <p>Checking experiments...</p>
    </div>

    <div id="experimentBox">
      <div class="experimentCard">
        <h1>Available Experiments</h1>
        <div class="experimentButtons">
          <button class="experiment" id="tapBtn">Tap</button>
          <button class="experiment" id="sncBtn">SNC</button>
        </div>
      </div>
    </div>

    <script>
      window.onload = () => {
        document.getElementById("loginBox").style.display = "block";
      };

      async function submitPhone() {
        const phone = document.getElementById("phoneInput").value.trim();
        const error = document.getElementById("error");
        error.textContent = "";

        if (!/^\d{10,}$/.test(phone)) {
          error.textContent = "Please enter a valid phone number (at least 10 digits).";
          return;
        }

        document.getElementById("loginBox").style.display = "none";
        document.getElementById("loadingBox").style.display = "block";

        const tapBtn = document.getElementById("tapBtn");
        const sncBtn = document.getElementById("sncBtn");
        let tapAvailable = true;
        let sncAvailable = true;

        try {
          const url = `https://script.google.com/macros/s/AKfycby8HQoXlAJalIyBVpjPYTLx-mv_yK9JfVY7qQteXBjHafkO198MWEPOSMiQLuJ71B3_kw/exec?phone=${encodeURIComponent(phone)}`;
          const res = await fetch(`https://script.google.com/macros/s/AKfycbwH7jfoX3rRZgtbLlnGOJbhyJef1OuFLAe_k7iqTqRhdJY7e4g15-JgFvVK4jeGLENfsg/exec?phone=${encodeURIComponent(phone)}`);
          const data = await res.json();

          if (data.status === "ok" && data.experiments) {
            tapAvailable = !data.experiments.Tap;
            sncAvailable = !data.experiments.SNC;
          }
        } catch (err) {
          console.warn("API request failed. Showing all experiments.");
        }

        if (tapAvailable) {
          tapBtn.classList.add("active");
        } else {
          tapBtn.classList.add("inactive");
          tapBtn.disabled = true;
        }

        if (sncAvailable) {
          sncBtn.classList.add("active");
        } else {
          sncBtn.classList.add("inactive");
          sncBtn.disabled = true;
        }

        document.getElementById("loadingBox").style.display = "none";
        document.getElementById("experimentBox").style.display = "flex";
      }
    </script>
  </body>
</html>
