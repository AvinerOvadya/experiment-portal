<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Experiment Portal</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-image: url('https://raw.githubusercontent.com/AvinerOvadya/experiment-portal/main/mudra.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: rgba(0, 51, 102, 0.8); /* גוון כחול כהה עם שקיפות */
        padding: 3em;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        color: white;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
      }

      h1 {
        margin-bottom: 1.5em;
        font-size: 2em;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.75em;
        font-size: 1.2em;
        border-radius: 12px;
        border: none;
        text-align: center;
      }

      button {
        margin-top: 1.5em;
        font-size: 1.1em;
        padding: 0.6em 2em;
        border: none;
        border-radius: 12px;
        background-color: #2196F3;
        color: white;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #1976D2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter Your Phone<br />Number</h1>
      <input type="text" placeholder="e.g. 0501234567" />
      <br />
      <button>Enter</button>
    </div>
  </body>
</html>
