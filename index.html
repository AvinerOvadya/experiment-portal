<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base target="_top" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experiment Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <div id="loginBox">
    <h1>Please enter your phone number to schedule a session</h1>
    <input type="text" id="phoneInput" placeholder="e.g. 0501234567" />
    <br />
    <button id="submitBtn" onclick="submitPhone()">Enter</button>
    <div id="error"></div>
  </div>

  <div id="loadingBox" style="display: none;">
    <p>Checking sessions...</p>
  </div>

  <div id="loadingVideoContainer" style="display: none;">
    <video id="loadingVideo" src="Mudra_video.mp4" autoplay muted loop playsinline></video>
  </div>

  <div id="experimentBox" style="display: none;">
    <div class="experimentCard">
      <h1>Available Sessions</h1>
      <div class="experimentButtons" id="buttonContainer"></div>
      <div class="explanation">
        <p>⏱️ <strong>A session takes 20 minutes.</strong></p>
        <p>💰 Get ₪30 for your first session.</p>
        <p>🔁 Get ₪40 for your next sessions.</p>
        <p>📈 If your test takes longer than 20 minutes, you'll be compensated.</p>
      </div>
    </div>
  </div>

</body>
</html>
