<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base target="_top" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experiment Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="loginBox">
    <h1>Enter your phone number to schedule a session</h1>
    <input type="text" id="phoneInput" placeholder="e.g. 0501234567" />
    <br />
    <button id="submitBtn" onclick="submitPhone()">Enter</button>
    <div id="error"></div>
  </div>

  <div id="loadingBox">
    <p>Checking experiments...</p>
  </div>

  <div id="experimentBox">
    <div class="experimentCard">
      <h1>Available Experiments</h1>
      <div class="experimentButtons" id="buttonContainer"></div>
      <div class="explanation">
        <p>⏱️ <strong>A session takes 20 minutes.</strong></p>
        <p>💰 Get ₪30 for your first session.</p>
        <p>🔁 Get ₪40 for your second and third sessions.</p>
        <p>📈 If your test takes longer than 20 minutes, you'll be compensated.</p>
      </div>
    </div>
  </div>
</body>
</html>
